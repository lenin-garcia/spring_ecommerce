<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <!-- Bootstrap core CSS el formato con el que thymeleaf reconoce los recursos es th:hre= "@{recurso...}" -->
        <link th:href="@{vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link th:href="@{css/heroic-features.css}" rel="stylesheet">
        <title>Spring eCommerce</title>
    </head>

    <body>

        <!-- Navigation -->
        <div th:include="usuario/template_usuario.html::header"></div>

        <!-- Page Content -->
        <div class="container">

            <!-- Jumbotron Header -->
            <header class="jumbotron my-4">
                <h1 class="display-3">Bienvenido a Spring Ecommerce 2023</h1>
                <p class="lead">Tu tienda de productos en LÃ­nea (Desde la pagina del usuario)</p>
            </header>

            <!-- Page Features -->
            <div class="row text-center">
                <div class="col-lg-3 col-md-6 mb-4" th:each="producto:${productos}">
                    <div class="card h-100">
                        <!--OJO CON LA SINTAXIS th:src="@{/images/{img}(img=${producto.imagen})-->
                        <img class="card-img-top" th:src="@{/images/{img}(img=${producto.imagen})}" alt="">
                        <div class="card-body">
                            <p class="card-text" th:text="${producto.nombre}"></p>
                        </div>
                        <div class="card-footer">
                            <a th:href="@{/productohome/{id} (id=${producto.id})}" class="btn btn-success">Ver producto</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- /.container -->

        <!-- Footer -->
        <div th:include="usuario/template_usuario.html::footer">
            <footer class="py-5 bg-dark">
                <div class="container">
                    <p class="m-0 text-center text-white">Copyright &copy; Spring eCommerce 2021</p>
                </div>
                <!-- /.container -->
            </footer>
        </div>
        <!-- Bootstrap core JavaScript -->
        <script th:src="@{vendor/jquery/jquery.min.js}"></script>
        <script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    </body>

</html>
