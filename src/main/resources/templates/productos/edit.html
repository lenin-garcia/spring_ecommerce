<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Spring eCommerce</title>
        <!-- Bootstrap core CSS el formato con el que thymeleaf reconoce los recursos es th:hre= "@{recurso...}" -->
        <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link th:href="@{/css/heroic-features.css}" rel="stylesheet">
    </head>

    <body>

        <!-- incluimos el Navigation o header -->
        <div th:include="administrador/template_admin.html::header" ></div>

        <!-- Page Content -->
        <div class="container">

            <!-- Page Heading/Breadcrumbs -->
            <h1 class="mt-4 mb-3">
                Spring eCommerce <small>Productos</small>
            </h1>

            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item active">Actualizar Producto</li>
            </ol>

            <h2>Actualizar Producto</h2>
            <form class="form-horizontal" th:action="@{/productos/update}" method="post"  enctype="multipart/form-data">
                <!--
                type="hidden" me esconde el campo
                th:value="@{producto.id} almacenara el id del producto que viene del controlador
                th:value lo utilizamos para obtener y mostrar un valor que viene de un objeto
                th:text para mostrar un valor de un objeto
                -->
                <input type="hidden" name="id" th:value="${producto.id}"> 
                
                <!--campo nombre-->
                <div class="form-group">
                    <label class="control-label col-sm-2" for="nombre">Nombre:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese el nombre del producto" required autocomplete="off" th:value="${producto.nombre}">
                        <div id="prueba"></div>  
                    </div>
                </div>
                
                <!--campo descripcion-->
                <div class="form-group">
                    <label class="control-label col-sm-2" for="descripcion">Descripci√≥n:</label>
                    <div class="col-sm-10">          
                        <textarea class="form-control" id="descripcion" name="descripcion" placeholder="Ingrese la descripcion del producto" required autocomplete="off" th:text="${producto.descripcion}"> </textarea>
                    </div>
                </div>

                <!--campo cantidad-->
                <div class="form-group">
                    <label class="control-label col-sm-2" for="cantidad">Cantidad:</label>
                    <div class="col-sm-10">          
                        <input type="number" class="form-control" id="cantidad" name="cantidad" placeholder="Ingrese la cantidad del producto" th:value="${producto.cantidad}" required autocomplete="off">
                    </div>
                </div>

                <!--campo Precio-->
                <div class="form-group">
                    <label class="control-label col-sm-2" for="precio">Precio:</label>
                    <div class="col-sm-10">          
                        <input type="number" class="form-control" step="any"  id="precio" name="precio" placeholder="Ingrese el precio del producto" th:value="${producto.precio}" required autocomplete="off">
                    </div>
                </div>

                <!--campo Imagen-->
                <div class="form-group">
                    <label  class="control-label col-sm-2" for="img">Imagen:</label>
                    <div class="col-sm-10">  
                        <input type="file" class="form-control-file" id="img" name="img">
                    </div>
                </div>

                <!--Boton guardar-->
                <div class="row">
                    <div class="col-sm-2">
                        <button type="submit" class="btn btn-success"> Guardar</button>
                    </div>             
                </div>

            </form>

        </div>

        <!-- incluimos el Footer -->
        <div th:include="administrador/template_admin.html::footer" ></div>

        <!-- Bootstrap core JavaScript -->
        <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
        <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    </body>

</html>
